<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortify</title>
    <link rel="icon" href="../images/logo_web_clean.png" type="image/png" />

    <!-- ICON -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üóëÔ∏è</text></svg>"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Montserrat:ital@0;1&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        background: linear-gradient(to right, #2e8b57, #006400);
        font-family: "Segoe UI", sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .title {
        color: white;
        font-family: "Oswald", sans-serif;
        font-size: 64px;
      }

      .content {
        animation: fadeIn 0.8s ease-in-out;
        animation-delay: 0.8s;
        animation-fill-mode: forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateX(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .uploaded-image {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .image-container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>

  <body
    class="text-center text-dark d-flex align-items-center justify-content-center"
  >
    <div class="content">
      <h2 class="title mb-4 fw-bold">Sortify</h2>

      <form
        action="/predict"
        method="post"
        enctype="multipart/form-data"
        class="card p-4 shadow-sm mb-3 mx-auto"
        style="width: 100%; max-width: 500px"
      >
        <p class="h4 mb-3">Upload Waste Image</p>
        <input
          type="file"
          name="file"
          id="fileInput"
          class="form-control mb-3"
          accept="image/*"
          onchange="previewImage(event)"
          required
        />
        <button type="submit" class="btn btn-success w-100">Classify</button>

        <!-- Image Preview Before Submit -->
        <img
          id="preview"
          src="#"
          class="img-fluid rounded d-none mt-3"
          style="max-width: 300px"
          alt="Preview Image"
        />
      </form>

      {% if result %}
      <div
        class="alert alert-info mt-3"
        style="width: 100%; max-width: 500px; margin: 0 auto"
      >
        <p class="h5 mb-0">Prediction: {{ result }}</p>
        <p class="h6 mb-0">Confidence: {{ confidence }}</p>
        <p class="h7 mb-0"><strong>Tip:</strong> {{ tip }}</p>

        {% if image_path %}
        <div class="image-container">
          <img
            src="{{ image_path }}"
            alt="Uploaded image"
            class="uploaded-image img-fluid rounded mt-2"
            style="max-width: 300px"
          />
        </div>
        {% endif %}
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Image Preview Script -->
    <script>
      function previewImage(event) {
        const reader = new FileReader();
        const imageField = document.getElementById("preview");

        // üßπ Remove old prediction result if it exists
        const existingAlert = document.querySelector(".alert.alert-info");
        if (existingAlert) {
          existingAlert.remove();
        }

        reader.onload = function () {
          imageField.src = reader.result;
          imageField.classList.remove("d-none");
        };

        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
